{% extends 'navbar.html' %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <title>Guessing Game Settings</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <div style="padding:10px; position-absolute top-0 start-50 translate-middle-x">
        <h1 style="font-family: Verdana; margin-bottom: 2rem">
            Guessing Game Settings
        </h1>
    </div>
    <form method="POST" action="{% url 'guessing_game_settings' %}">
        {% csrf_token %}
        <div class="container">
            <div class="row">
            <p>
                <button
                class="btn btn-dark"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExample2"
                aria-expanded="false"
                aria-controls="collapseExample"
                >
                Guessing Game Questionnaire
                </button>
                <div class="collapse" id="collapseExample2">
                    <div class="card card-body">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="guess-game-questionnaire" id="btnradio1" value="hiragana" autocomplete="off">
                            <label class="btn btn-outline-success" for="btnradio1">Hiragana</label>

                            <input type="radio" class="btn-check" name="guess-game-questionnaire" id="btnradio2" value="katakana" autocomplete="off">
                            <label class="btn btn-outline-warning" for="btnradio2">Katakana</label>

                            <input type="radio" class="btn-check" name="guess-game-questionnaire" id="btnradio3" value="basic kanji" autocomplete="off">
                            <label class="btn btn-outline-danger" for="btnradio3">Basic Kanji</label>

                            <input type="radio" class="btn-check" name="guess-game-questionnaire" id="btnradio4" value="business kanji" autocomplete="off" checked>
                            <label class="btn btn-outline-info" for="btnradio4">Business Kanji</label>
                        </div>
                    </div>
                </div>
            </p>
            </div>
            <div class="row">
            <p>
                <button
                class="btn btn-dark"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExample1"
                aria-expanded="false"
                aria-controls="collapseExample"
                >
                Guessing Game Character Count
                </button>
                <div class="collapse" id="collapseExample1">
                    <div class="card card-body">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="character-count" id="btnradio5" value="10" autocomplete="off" checked>
                            <label class="btn btn-outline-success" for="btnradio5">10</label>

                            <input type="radio" class="btn-check" name="character-count" id="btnradio6" value="20" autocomplete="off">
                            <label class="btn btn-outline-warning" for="btnradio6">20</label>

                            <input type="radio" class="btn-check" name="character-count" id="btnradio7" value="25" autocomplete="off">
                            <label class="btn btn-outline-danger" for="btnradio7">25</label>
                        </div>
                    </div>
                </div>
            </p>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="col-sm">
                    <button style="margin-top:4rem;" type="submit" class="btn btn-outline-dark">Save</button>
                </div>
            </div>
        </div>
    </form>
  </body>
  <script>
    {% bootstrap_javascript %}
  </script>
</html>
{% endblock content %}
